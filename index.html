    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script>
        $(document).ready(function () {
            setInterval(function () {
                $('#carouselExampleIndicators').carousel('next');
            }, 3000); // 3 seconds
        });


        function OnSubmit(event) {
            event.preventDefault(); // Prevent form submission from reloading the page
            showSuccessToast(); // Show success toast message
        }

        function showSuccessToast() {
            var toast = document.getElementById('successToast');
            var bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this); // Get form data
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            sendEmail(formObject); // Call function to send email
        });

        function sendEmail(data) {
            // Example: Sending email using Gmail's SMTP
            Email.send({
                Host: "smtp.gmail.com",
                Username: "your@gmail.com",
                Password: "your_password",
                To: "recipient@example.com",
                From: "your@gmail.com",
                Subject: New message from ${ data.name },
                Body: Name: ${ data.name } < br > Email: ${ data.email } < br > Message: ${ data.message }
            }).then(
                    message => alert("Email sent successfully!")
                ).catch(
                    error => alert("Failed to send email. Please try again later.")
                );
        }
    </script>
